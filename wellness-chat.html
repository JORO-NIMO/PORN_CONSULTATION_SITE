<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Wellness Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4a6fa5;
            --secondary-color: #6c757d;
            --light-color: #f8f9fa;
            --dark-color: #343a40;
            --success-color: #28a745;
            --danger-color: #dc3545;
            --warning-color: #ffc107;
            --info-color: #17a2b8;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
        }
        
        .chat-container {
            max-width: 800px;
            margin: 2rem auto;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            background: white;
            height: 80vh;
            display: flex;
            flex-direction: column;
        }
        
        .chat-header {
            background-color: var(--primary-color);
            color: white;
            padding: 1rem;
            text-align: center;
            font-weight: 600;
            font-size: 1.2rem;
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
            background-color: #f8f9fa;
        }
        
        .chat-message {
            margin-bottom: 1rem;
            max-width: 80%;
            padding: 0.75rem 1rem;
            border-radius: 1rem;
            line-height: 1.5;
            position: relative;
            animation: fadeIn 0.3s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .chat-message.user {
            background-color: var(--primary-color);
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 0.25rem;
        }
        
        .chat-message.assistant {
            background-color: #e9ecef;
            color: var(--dark-color);
            margin-right: auto;
            border-bottom-left-radius: 0.25rem;
        }
        
        .chat-input-container {
            display: flex;
            padding: 1rem;
            background: white;
            border-top: 1px solid #e9ecef;
            gap: 0.5rem;
        }
        
        #chat-input {
            flex: 1;
            padding: 0.75rem 1rem;
            border: 1px solid #ced4da;
            border-radius: 2rem;
            font-size: 1rem;
            resize: none;
            outline: none;
            transition: border-color 0.2s;
        }
        
        #chat-input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(74, 111, 165, 0.25);
        }
        
        #send-message {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        #send-message:hover {
            background-color: #3a5a8c;
        }
        
        #send-message:disabled {
            background-color: #9bb3d8;
            cursor: not-allowed;
        }
        
        .typing-indicator {
            display: none;
            align-items: center;
            padding: 0.5rem 1rem;
            margin-bottom: 1rem;
            background: #e9ecef;
            border-radius: 1rem;
            width: fit-content;
            max-width: 80%;
        }
        
        .typing-dot {
            width: 8px;
            height: 8px;
            background-color: #6c757d;
            border-radius: 50%;
            margin: 0 2px;
            animation: bounce 1.4s infinite ease-in-out;
        }
        
        .typing-dot:nth-child(1) { animation-delay: 0s; }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }
        
        @keyframes bounce {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-5px); }
        }
        
        .crisis-alert {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 1rem;
            margin: 1rem 0;
            border-radius: 0.25rem;
            animation: fadeIn 0.5s ease-out;
        }
        
        .crisis-alert h4 {
            margin-top: 0;
            color: #856404;
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }
        
        .crisis-alert p {
            margin: 0.5rem 0;
            color: #856404;
        }
        
        .crisis-alert ul {
            margin: 0.5rem 0 0.5rem 1.5rem;
            padding: 0;
        }
        
        .crisis-alert li {
            margin-bottom: 0.25rem;
            color: #856404;
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .chat-container {
                margin: 0;
                height: 100vh;
                border-radius: 0;
            }
            
            .chat-message {
                max-width: 90%;
            }
        }
        
        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }
        
        /* Animation for new messages */
        @keyframes slideIn {
            from { transform: translateY(10px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .chat-message {
            animation: slideIn 0.3s ease-out;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <i class="fas fa-heartbeat me-2"></i>
            Mental Wellness Assistant
        </div>
        
        <div class="chat-messages" id="wellness-chat-messages">
            <!-- Messages will be added here dynamically -->
            <div id="typing-indicator" class="typing-indicator">
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            </div>
        </div>
        
        <div class="chat-input-container">
            <input type="text" id="chat-input" placeholder="Type your message here..." autocomplete="off">
            <button id="send-message" aria-label="Send message">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <!-- Add Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Add our chat script -->
    <script src="/assets/js/wellness-chat.js"></script>
    
    <script>
        // Add auto-resize for textarea
        document.getElementById('chat-input').addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });
        
        // Add welcome message
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(function() {
                const welcomeMessage = "Hello! I'm your mental wellness assistant. How can I help you today?";
                const welcomeDiv = document.createElement('div');
                welcomeDiv.className = 'chat-message assistant';
                welcomeDiv.textContent = welcomeMessage;
                document.getElementById('wellness-chat-messages').insertBefore(
                    welcomeDiv,
                    document.getElementById('typing-indicator')
                );
            }, 500);
        });
    </script>
</body>
</html>
